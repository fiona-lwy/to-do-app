<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>To-Do App</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">

    <h1>To-Do App</h1>
    <div>
    <form id="addToDoForm" class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label ">
      <input class="mdl-textfield__input" type="text" id="newToDoText">
      <label class="mdl-textfield__label" for="newToDoText">New To-Do:</label>
    <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent" type="submit">Add To-Do!</button>
    </form>
    </div>

    <ul id="toDoList">
    </ul>

    </div>
    <script src="app.js"></script>
  </body>
</html>
